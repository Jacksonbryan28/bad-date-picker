<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bad-Date-Picker</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="preload"
      href="fonts/Stray.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="fonts/Stray.woff"
      as="font"
      type="font/woff"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="fonts/Orbitron-Regular.woff"
      as="font"
      type="font/woff"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="fonts/Orbitron-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="lgrid">
        <h1>Please enter your age</h1>

        <div class="datewrapergrid">
          <div id="m1"><h2>M</h2></div>
          <div id="m2"><h2>M</h2></div>
          <div id="slash1"><h2>/</h2></div>
          <div id="d1"><h2>D</h2></div>
          <div id="d2"><h2>D</h2></div>
          <div id="slash2"><h2>/</h2></div>

          <div id="y1"><h2>Y</h2></div>
          <div id="y2"><h2>Y</h2></div>
          <div id="y3"><h2>Y</h2></div>
          <div id="y4"><h2>Y</h2></div>

          <div class="nums" id="mnum1"><p>#</p></div>
          <div class="nums" id="mnum2"><p>#</p></div>
          <div class="nums" id="dnum1"><p>#</p></div>
          <div class="nums" id="dnum2"><p>#</p></div>
          <div class="nums" id="ynum1"><p>#</p></div>
          <div class="nums" id="ynum2"><p>#</p></div>
          <div class="nums" id="ynum3"><p>#</p></div>
          <div class="nums" id="ynum4"><p>#</p></div>

          <div id="mlock2"><p>L</p></div>
          <div id="dlock1"><p>L</p></div>
          <div id="dlock2"><p>L</p></div>
          <div id="ylock1"><p>L</p></div>
          <div id="mlock1"><p>L</p></div>
          <div id="ylock2"><p>L</p></div>
          <div id="ylock3"><p>L</p></div>
          <div id="ylock4"><p>L</p></div>

          <div class="skip1"></div>
          <div class="skip2"></div>
        </div>
        <button>Roll</button>
      </div>
      <div class="sidepanel">
        <h2>Legend</h2>
      </div>
    </div>
  </body>
</html>
