<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bad-Date-Picker</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="preload"
      href="fonts/Stray.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="fonts/Stray.woff"
      as="font"
      type="font/woff"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="fonts/Orbitron-Regular.woff"
      as="font"
      type="font/woff"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="fonts/Orbitron-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <script src="javascript.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="lgrid">
        <h1>Please enter your age</h1>

        <div class="datewrapergrid">
          <div id="m1"><h2>M</h2></div>
          <div id="m2"><h2>M</h2></div>
          <div id="slash1"><h2>/</h2></div>
          <div id="d1"><h2>D</h2></div>
          <div id="d2"><h2>D</h2></div>
          <div id="slash2"><h2>/</h2></div>

          <div id="y1"><h2>Y</h2></div>
          <div id="y2"><h2>Y</h2></div>
          <div id="y3"><h2>Y</h2></div>
          <div id="y4"><h2>Y</h2></div>

          <div class="nums-container"><p id="num1" class="nums">-</p></div>
          <div class="nums-container" id="num2"><p class="nums">-</p></div>
          <div class="nums-container" id="num3"><p class="nums">-</p></div>
          <div class="nums-container" id="num4"><p class="nums">-</p></div>
          <div class="nums-container" id="num5"><p class="nums">-</p></div>
          <div class="nums-container" id="num6"><p class="nums">-</p></div>
          <div class="nums-container" id="num7"><p class="nums">-</p></div>
          <div class="nums-container" id="num8"><p class="nums">-</p></div>

          <button id="mlock1" class="lock-icon"></button></button> 
          <button id="mlock2" class="lock-icon"></button></button> 
          <button id="dlock1" class="lock-icon"></button></button> 
          <button id="dlock2" class="lock-icon"></button</button> 
          <button id="ylock1" class="lock-icon"></button></button> 
          <button id="ylock2" class="lock-icon"></button</button> 
          <button id="ylock3" class="lock-icon"></button></button> 
          <button id="ylock4" class="lock-icon"></button></button> 

          <div class="skip1"></div>
          <div class="skip2"></div>
        </div>
        <div class="btn-wrap">
          <button id="rollbtn" class="roll">Roll</button>
          <button id="submit" class="roll">Submit</button>
        </div>
      </div>
      <div class="sidepanel">
        <h2>Legend</h2>
        <div class="legend-grid">
          <div class="legend-grid-child">
            <p>A:</p>
            <p class="unknown">A</p>
          </div>
          <div class="legend-grid-child-unknown"></div>
          <div class="legend-grid-child-unknown"></div>
          <div class="legend-grid-child">
            <p>D:</p>
            <p class="unknown">D</p>
          </div>

          <div class="legend-grid-child">
            <p>E:</p>
            <p class="unknown">E</p>
          </div>
          <div class="legend-grid-child-unknown"></div>
          <div class="legend-grid-child">
            <p>G:</p>
            <p class="unknown">G</p>
          </div>
          <div class="legend-grid-child">
            <p>H:</p>
            <p class="unknown">H</p>
          </div>
          <div class="legend-grid-child-unknown"></div>
          <div class="legend-grid-child-unknown"></div>
          <div class="legend-grid-child-unknown"></div>
          <div class="legend-grid-child">
            <p>L:</p>
            <p class="unknown">L</p>
          </div>
          <div class="legend-grid-child-unknown"></div>
          <div class="legend-grid-child">
            <p>N:</p>
            <p class="unknown">N</p>
          </div>
          <div class="legend-grid-child">
            <p>O:</p>
            <p class="unknown">O</p>
          </div>
          <div class="legend-grid-child">
            <p>P:</p>
            <p class="unknown">P</p>
          </div>
          <div class="legend-grid-child-unknown"></div>
          <div class="legend-grid-child">
            <p>R:</p>
            <p class="unknown">R</p>
          </div>
          <div class="legend-grid-child">
            <p>S:</p>
            <p class="unknown">S</p>
          </div>
          <div class="legend-grid-child">
            <p>T:</p>
            <p class="unknown">T</p>
          </div>
          <div class="legend-grid-child">
            <p>U:</p>
            <p class="unknown">U</p>
          </div>
          <div class="legend-grid-child-unknown"></div>
          <div class="legend-grid-child-unknown"></div>
          <div class="legend-grid-child-unknown"></div>
          <div class="legend-grid-child">
            <p>Y:</p>
            <p class="unknown">Y</p>
          </div>
          <div class="legend-grid-child-unknown"></div>
          <div class="legend-grid-child">
            <p>0:</p>
            <p class="unknown">9</p>
          </div>
          <div class="legend-grid-child">
            <p>1:</p>
            <p class="unknown">C</p>
          </div>
          <div class="legend-grid-child">
            <p>2:</p>
            <p class="unknown">F</p>
          </div>
          <div class="legend-grid-child">
            <p>3:</p>
            <p class="unknown">J</p>
          </div>
          <div class="legend-grid-child">
            <p>4:</p>
            <p class="unknown">K</p>
          </div>
          <div class="legend-grid-child">
            <p>5:</p>
            <p class="unknown">Q</p>
          </div>
          <div class="legend-grid-child">
            <p>6:</p>
            <p class="unknown">V</p>
          </div>
          <div class="legend-grid-child">
            <p>7:</p>
            <p class="unknown">W</p>
          </div>
          <div class="legend-grid-child">
            <p>8:</p>
            <p class="unknown">X</p>
          </div>
          <div class="legend-grid-child">
            <p>9:</p>
            <p class="unknown">8</p>
          </div>
        </div>
        <div class="notes">
          <h2 class="notes"><label for="notes">Notes</label></h2>
          <textarea name="notes" id="notes"></textarea>
        </div>
      </div>
    </div>
  </body>
</html>
