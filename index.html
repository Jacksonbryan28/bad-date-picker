<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bad-Date-Picker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="lgrid">
        <h1>Please enter your age</h1>

        <div class="datewrapergrid">
          <div class="m1"><h2>M</h2></div>
          <div class="m2"><h2>M</h2></div>
          <div class="slash1"><h2>/</h2></div>
          <div class="d1"><h2>D</h2></div>
          <div class="d2"><h2>D</h2></div>
          <div class="slash2"><h2>/</h2></div>

          <div class="y1"><h2>Y</h2></div>
          <div class="y2"><h2>Y</h2></div>
          <div class="y3"><h2>Y</h2></div>
          <div class="y4"><h2>Y</h2></div>

          <div class="mnum1"><p>#</p></div>
          <div class="mnum2"><p>#</p></div>
          <div class="dnum1"><p>#</p></div>
          <div class="dnum2"><p>#</p></div>

          <div class="ynum1"><p>#</p></div>
          <div class="ynum2"><p>#</p></div>
          <div class="ynum3"><p>#</p></div>
          <div class="ynum4"><p>#</p></div>
          <div class="mlock1"><p>Lock icon</p></div>
          <div class="mlock2"><p>Lock icon</p></div>
          <div class="dlock1"><p>Lock icon</p></div>
          <div class="dlock2"><p>Lock icon</p></div>
          <div class="ylock1"><p>Lock icon</p></div>
          <div class="ylock2"><p>Lock icon</p></div>
          <div class="ylock3"><p>Lock icon</p></div>
          <div class="ylock4"><p>Lock icon</p></div>

          <div class="skip1"></div>
          <div class="skip2"></div>
        </div>
      </div>
      <div class="sidepanel">
        <h2>Legend</h2>
      </div>
    </div>
  </body>
</html>
