  <body>
    <div class="container">
      <div class="lgrid">
        <h1>Please enter your age</h1>

        <div class="datewrapergrid">
          <div id="m1"><h2>M</h2></div>
          <div id="m2"><h2>M</h2></div>
          <div id="slash1"><h2>/</h2></div>
          <div id="d1"><h2>D</h2></div>
          <div id="d2"><h2>D</h2></div>
          <div id="slash2"><h2>/</h2></div>

          <div id="y1"><h2>Y</h2></div>
          <div id="y2"><h2>Y</h2></div>
          <div id="y3"><h2>Y</h2></div>
          <div id="y4"><h2>Y</h2></div>

          <div class="nums-container"><p id="num1" class="nums">-</p></div>
          <div class="nums-container" id="num2"><p class="nums">-</p></div>
          <div class="nums-container" id="num3"><p class="nums">-</p></div>
          <div class="nums-container" id="num4"><p class="nums">-</p></div>
          <div class="nums-container" id="num5"><p class="nums">-</p></div>
          <div class="nums-container" id="num6"><p class="nums">-</p></div>
          <div class="nums-container" id="num7"><p class="nums">-</p></div>
          <div class="nums-container" id="num8"><p class="nums">-</p></div>

          <div id="mlock1" class="lock-icon"></div>
          <div id="mlock2" class="lock-icon"></div>
          <div id="dlock1" class="lock-icon"></div>
          <div id="dlock2" class="lock-icon"></div>
          <div id="ylock1" class="lock-icon"></div>
          <div id="ylock2" class="lock-icon"></div>
          <div id="ylock3" class="lock-icon"></div>
          <div id="ylock4" class="lock-icon"></div>

          <div class="skip1"></div>
          <div class="skip2"></div>
        </div>
        <button id="rollbtn" class="roll">Roll</button>
      </div>
      <div class="sidepanel">
        <h2>Legend</h2>
        <div class="legend-grid">
          <div class="legend-grid-child">
            <p>A:</p>
            <p class="unknown">A</p>
          </div>
          <div class="legend-grid-child-unknown"></div>
          <div class="legend-grid-child-unknown"></div>
          <div class="legend-grid-child">
            <p>D:</p>
            <p class="unknown">D</p>
          </div>

          <div class="legend-grid-child">
            <p>E:</p>
            <p class="unknown">E</p>
          </div>
          <div class="legend-grid-child-unknown"></div>
          <div class="legend-grid-child">
            <p>G:</p>
            <p class="unknown">G</p>
          </div>
          <div class="legend-grid-child">
            <p>H:</p>
            <p class="unknown">H</p>
          </div>
          <div class="legend-grid-child-unknown"></div>
          <div class="legend-grid-child-unknown"></div>
          <div class="legend-grid-child-unknown"></div>
        </div>
      </div>
    </div>
  </body>
</html>
